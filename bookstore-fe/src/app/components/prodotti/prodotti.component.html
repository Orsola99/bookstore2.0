<div class="container mt-4">
  <h1 class="text-center">PRODOTTI</h1>
  <p class="text-center">Elenco dei prodotti</p>
  
  <!-- Barra di ricerca -->
  <div class="row mb-4">
    <div class="col-md-6 offset-md-3">
      <div class="input-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="Cerca prodotti..." 
          [(ngModel)]="searchTerm"
          (keyup.enter)="searchProdotti()">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" (click)="searchProdotti()">
            <i class="bi bi-search"></i> Cerca
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Messaggio di errore -->
  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <!-- Loader -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Caricamento...</span>
    </div>
  </div>

  <!-- Griglia prodotti -->
  <div *ngIf="!loading && prodotti.length > 0" class="row">
    <div *ngFor="let prodotto of prodotti; let i = index" class="col-md-4 mb-4">
      <div class="card h-100">
        <!-- Utilizziamo un percorso assoluto per le immagini -->
        <img 
          [src]="'/assets/images/' + prodotto.nomeFile" 
          class="card-img-top" 
          [alt]="prodotto.titolo"
          style="height: 200px; object-fit: contain; padding: 10px;">
        <img 
          *ngIf="!prodotto.nomeFile" 
          src="assets/images/no-image.png" 
          class="card-img-top" 
          alt="Immagine non disponibile"
          style="height: 200px; object-fit: contain; padding: 10px;">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ prodotto.titolo }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">â‚¬ {{ prodotto.prezzo.toFixed(2) }} <small>*IVA esclusa</small></h6>
          <p class="card-text">{{ prodotto.sottotitolo }}</p>
          <div class="mt-auto d-flex justify-content-between">
            <a [routerLink]="['/prodotto', prodotto.idProdotto]" class="btn btn-primary">Dettagli</a>
            <button (click)="aggiungiAlCarrello(prodotto.idProdotto)" class="btn btn-success">
              <i class="bi bi-cart-plus"></i> Aggiungi
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Nessun prodotto trovato -->
  <div *ngIf="!loading && prodotti.length === 0" class="text-center mt-5">
    <p>Nessun prodotto trovato.</p>
  </div>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <i class="bi bi-book"></i> BookStore
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/prodotti" routerLinkActive="active">Prodotti</a>
        </li>
      </ul>
      
      <form class="d-flex mx-auto" (ngSubmit)="search()">
        <div class="input-group">
          <input 
            class="form-control" 
            type="search" 
            placeholder="Cerca prodotti..." 
            aria-label="Search"
            [(ngModel)]="searchTerm"
            name="searchTerm">
          <button class="btn btn-light" type="submit">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </form>
      
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngIf="currentUser">
          <a class="nav-link" routerLink="/carrello" routerLinkActive="active">
            <i class="bi bi-cart"></i> Carrello
          </a>
        </li>
        <li class="nav-item dropdown" *ngIf="currentUser">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"></i> {{ currentUser.nome }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" routerLink="/profilo">Profilo</a></li>
            <li><a class="dropdown-item" routerLink="/ordini">I miei ordini</a></li>
            <li><a class="dropdown-item" routerLink="/indirizzi">I miei indirizzi</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" (click)="logout()" style="cursor: pointer;">Logout</a></li>
          </ul>
        </li>
        <ng-container *ngIf="!currentUser">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Accedi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active">Registrati</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>

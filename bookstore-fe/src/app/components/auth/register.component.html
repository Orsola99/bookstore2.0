<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Registrazione</h4>
        </div>
        <div class="card-body">
          <div *ngIf="success" class="alert alert-success">
            {{ success }}
          </div>
          <div *ngIf="error" class="alert alert-danger">
            {{ error }}
          </div>
          
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input 
                  type="text" 
                  formControlName="nome" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': submitted && f['nome'].errors }" 
                  id="nome" 
                  placeholder="Inserisci il tuo nome">
                <div *ngIf="submitted && f['nome'].errors" class="invalid-feedback">
                  <div *ngIf="f['nome'].errors['required']">Nome obbligatorio</div>
                </div>
              </div>
              
              <div class="col-md-6 mb-3">
                <label for="cognome" class="form-label">Cognome</label>
                <input 
                  type="text" 
                  formControlName="cognome" 
                  class="form-control" 
                  [ngClass]="{ 'is-invalid': submitted && f['cognome'].errors }" 
                  id="cognome" 
                  placeholder="Inserisci il tuo cognome">
                <div *ngIf="submitted && f['cognome'].errors" class="invalid-feedback">
                  <div *ngIf="f['cognome'].errors['required']">Cognome obbligatorio</div>
                </div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input 
                type="email" 
                formControlName="email" 
                class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" 
                id="email" 
                placeholder="Inserisci la tua email">
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email obbligatoria</div>
                <div *ngIf="f['email'].errors['email']">Email non valida</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input 
                type="text" 
                formControlName="username" 
                class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" 
                id="username" 
                placeholder="Scegli un username">
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">Username obbligatorio</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                formControlName="password" 
                class="form-control" 
                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" 
                id="password" 
                placeholder="Scegli una password">
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password obbligatoria</div>
                <div *ngIf="f['password'].errors['minlength']">La password deve essere di almeno 6 caratteri</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="telefono" class="form-label">Telefono</label>
              <input 
                type="tel" 
                formControlName="telefono" 
                class="form-control" 
                id="telefono" 
                placeholder="Inserisci il tuo numero di telefono (opzionale)">
            </div>
            
            <div class="d-grid gap-2">
              <button 
                [disabled]="loading" 
                class="btn btn-primary" 
                type="submit">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                Registrati
              </button>
            </div>
            
            <div class="mt-3 text-center">
              <p>Hai gi√† un account? <a routerLink="/login">Accedi</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
